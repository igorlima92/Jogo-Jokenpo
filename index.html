<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jokenpô</title>
</head>

<body>
    <div class="container">
        <h1>Jokenpô</h1>

        <div class="buttons">
            <button id="rock" onclick="playHuman('rock')">&#x1F44A;&#x1F3FB;</button>
            <button id="paper" onclick="playHuman('paper')"">&#x1f590;&#x1F3FB;</button>
            <button id="scissors" onclick="playHuman('scissors')"">&#x270C;&#x1F3FB;</button>
        </div>

        <p class="result"></p>

        <p class="my-score">Meus pontos: <span id="human-score">0</span></p>
        <p class="machine-score">Pontos Adversário: <span id="machine-score">0</span></p>
    </div>

    <script src="./script.js"></script>
</body>

</html>
